<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Flocking</title>
    <link rel="stylesheet" href="flocking.css">
  </head>
  <body>
    <canvas id="flockingCanvas" width="600px" height="600px"></canvas>
    <div>
      Separation: <input id="separationWeight" type="range" min="0" max="1" step="0.01" value="0.1"><span id="separationLabel"></span><br/>
      Alignment: <input id="alignmentWeight" type="range" min="0" max="1" step="0.01" value="0.1"><span id="alignmentLabel"></span><br/>
      Cohesion: <input id="cohesionWeight" type="range" min="0" max="1" step="0.01" value="0.1"><span id="cohesionLabel"></span><br/>
      <!-- TODO: Add reset button -->
      <!-- TODO: Add boid num setter -->
    </div>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>

</html>
